<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <title>MemoGame</title>
</head> 
<body>
    <main>
        <!--botones que representan las tarjetas -->
        <section class="section1">
            <h1>Juego de Memoria</h1>
            <table>
                <tr> <!--td*4 + enter -- crea cuatro celdas-->
                     <!--alt + click -- poder escribir simultáneamente en varias celdas-->
                     <!--el "onclick" indica que cuando se haga click en ese apartado se va a realizar determinada acción.
                        En este caso cuando se haga click hace llamado a la función "destapar()" pasandole el parámetro del id del botón correspodiente.
                        "destapar()" es una función en js-->
                    <td><button id="0" onclick="destapar(0)"></button></td>
                    <td><button id="1" onclick="destapar(1)"></button></td>
                    <td><button id="2" onclick="destapar(2)"></button></td>
                    <td><button id="3" onclick="destapar(3)"></button></td>
                </tr>

                <tr>
                    <td><button id="4" onclick="destapar(4)"></button></td>
                    <td><button id="5" onclick="destapar(5)"></button></td>
                    <td><button id="6" onclick="destapar(6)"></button></td>
                    <td><button id="7" onclick="destapar(7)"></button></td>
                </tr>

                <tr>
                    <td><button id="8" onclick="destapar(8)"></button></td>
                    <td><button id="9" onclick="destapar(9)"></button></td>
                    <td><button id="10" onclick="destapar(10)"></button></td>
                    <td><button id="11" onclick="destapar(11)"></button></td>
                </tr>

                <tr>
                    <td><button id="12" onclick="destapar(12)"></button></td>
                    <td><button id="13" onclick="destapar(13)"></button></td>
                    <td><button id="14" onclick="destapar(14)"></button></td>
                    <td><button id="15" onclick="destapar(15)"></button></td>
                </tr>

                
            </table>
        </section>
    

        <!--estadísticas del juego-->
        <section class="section2"> <!--h2.estadisticas*3 -- crea tres h2 clase estadisticas-->
            <h2 id="aciertos" class="estadisticas">Aciertos: 0</h2>
            <h2 id="t-restante" class="estadisticas">Tiempo: 30 segundos</h2>
            <h2 id="movimientos" class="estadisticas">Movimientos: 0</h2>
        </section>
    </main>
    <div id="modal-fin" class="modal-fin">
        <div class="modal-contenido">
            <h2 id="mensaje-fin"></h2>
            <button id="btn-reiniciar" onclick="reiniciarJuego()" style="display:none; width:100%;">Jugar de nuevo</button>
        </div>
    </div>
    <footer>
        <p>Juego creado por <a href="https://www.linkedin.com/in/francisco-roy-3453ba325/">Francisco Roy</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
